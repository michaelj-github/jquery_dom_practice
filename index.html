<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rate Your Movies</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="theMovieList">

    <h1>Rate Your Movies</h1>

    <div id="messages">
      <p>Enter your favorite movie titles and rate them.</p>
    </div>

    <div class="theFormDiv">

      <form id="theForm">
        <label for="movieTitle"></label>
        <p><input type="text" placeholder="Movie Title" name="movieTitle" value="" id="movieTitle"></p>
        <label for="movieRating"></label>
        <p><input type="number" min="0" max="10" placeholder="Rating (10 is best)" name="movieRating" id="movieRating"></p>
        <p><input type="submit" value="Add this movie to the list!" id="aMovie"></p>
      </form>

    </div>

    <div id="theList">
      <table id="theTable" class="tableViewOff">
        <tr>
          <th id="tableHeadingTitle" class="headerFont">Title</th>
          <th id="tableHeadingRating" class="headerFont">Rating</th>
          <th id="tableHeadingDelete" class="headerFont">Delete</th>
        </tr>
      </table>
    </div>

  </section>

  <a href="part_one.html" id="p1link">See Part One Instead</a>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
